                                <script type = "text/javascript">
                                    var min = 1900,
                                    max = 2100,
                                    select = document.getElementById('selectElementId');

                                    for (var i = min; i<=max; i++){
                                    var opt = document.createElement('option');
                                    opt.value = i;
                                    opt.innerHTML = i;
                                    select.appendChild(opt);
                                    }

                                    select.value = new Date().getFullYear();
